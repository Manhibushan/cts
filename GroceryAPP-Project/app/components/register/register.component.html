<div class="container">
  
  <form #userForm="ngForm" style=" width: 60%;
  margin: 60px auto;
  background: #efefef;
  padding: 60px 120px 80px 120px;
 
  -webkit-box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
  box-shadow: 2px 2px 3px rgba(0,0,0,0.1);">
      <!--{{ userForm.value | json }}-->

      <h3>Registration</h3>
      
      <!--{{useModel|json}}-->
    <div class="form-group ">
        
      <label for="username">UserName</label>
      <input #userName="ngModel" [(ngModel)]="userModel.username" name="username" 
      [class.is-invalid]="userName.invalid && userName.touched " type="text" id="username" class="form-control " required />
    
    </div>
    <!--{{userName.touched}}-->
    <div class="form-group">
      <label for="">Email</label>
      <input [(ngModel)]="userModel.email" name="email" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="">Phone</label>
      <input [(ngModel)]="userModel.phone" name="phone" type="text" class="form-control " />
    </div>
    <div class="form-group">
      <label for="">Interest</label>
      <select [(ngModel)]="userModel.category" name="category" class="form-control">
          <option value="">----select---</option>
        <option *ngFor="let interest of interests">{{ interest }}</option>
      </select>
    </div>
    
    <div class="form-group">
        <div >
        Gender
        </div>
        <div class="form-check form-check-inline">
            <input [(ngModel)]="userModel.gender" name="gender" value="male" class="form-check-input" type="radio" >
            <label class="form-check-label" for="">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input [(ngModel)]="userModel.gender" value="female"name="gender" class="form-check-input" type="radio" >
            <label class="form-check-label" for="">Female</label>
          </div>
    </div>
      <div class="form-group form-check">
        <input [(ngModel)]="userModel.subscribe"  name="subscribe" type="checkbox" class="form-check-input" />
        <label class="form-check-label" for="">Subscribe</label>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
   
  </form>
</div>
