
<div class="container">
    
    <h2>Sub Category</h2>
    <div class="row">
        <div class="col-lg-3 ">
            <ul class= "list-group" *ngFor="let subcat of subCategory">
               <!-- <li >{{ subcat.subName }}</li>-->
                <li style="cursor : pointer;" (click)="onSelectSubCategory(subcat.subId)" class="list-group-item"> {{ subcat.subName}} </li>
            </ul>
           
        </div>
        <div class="col-lg-9">
            
                <div class="row">
                    <div class="card" style="width :16rem;" *ngFor="let product of products">
                    <img src="{{_imgurl+product.image}}" class="card-img-top" width="100" height="100" alt="..">
                    <div class="card-body">
                        <h5 class="card-text text-center">{{product.productName}}</h5>
                        <h1>{{ product.mrp*70| currency:'INR'}}</h1>
                        <button (click)="addToCart( product )" class="btn btn-primary">Addtocart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
