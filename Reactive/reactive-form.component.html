<p>reactive-form works!</p>
<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
    {{ userForm.value | json}}
    <div class="form-group" >
        <label for="">Name</label>
        <input type="text" class="form-control" formControlName="name"
        [class.is-invalid]="userForm.get('name').invalid && userForm.get('name').touched">
        <div *ngIf="userForm.get('name').invalid && userForm.get('name').touched">
            <small class="text-danger" *ngIf="userForm.get('name').errors.required">#this field is required</small>
            
            <small class="text-danger" *ngIf="userForm.get('name').errors.minlength">minlength is 3</small>
            <small class="text-danger" *ngIf="userForm.get('name').errors.maxlength">maxlength is 10</small>
        </div>
    </div>
        
    <div class="form-group">
            <label for="">email</label>
            <input type="text" class="form-control" formControlName="email"
            [class.is-invalid]="userForm.get('email').invalid && userForm.get('email').touched" />
            <small
        class="text-danger"
        [class.d-none]="userForm.get('email').valid || userForm.get('email').untouched"
        >#field is required</small>
     







    </div>
