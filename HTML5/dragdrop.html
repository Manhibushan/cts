<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #div1,#div2{
            width: 400px;
            height: 400px;
            border: red solid 5px;
        }
    </style>
</head>
<body>
    <div id="div1" ondrop="onDrop(event)" ondragover="allowDefault(event)"></div>
    <div id="div2" ondrop="onDrop(event)" ondragover="allowDrop(event)"></div>
    <img id="img1" draggable="true" ondragstart="onDrag(event)" src="images.png"/>
    <img id="img2" draggable="true" ondragstart="onDrag(event)" src="images.png"/>
    <script>
        function allowDefault(event)
        {
            event.preventDefault();
        }
        function onDrag(event)
        {
            event.dataTransfer.setData("data",event.target.id);

        }
        function onDrop(event)
        {
            var data=event.dataTransfer.getData("data");
            event.target.appendChild(document.getElementById(data))
        }
    </script>
</body>
</html>
